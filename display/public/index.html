<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Display Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <!-- Modern Navigation Header -->
    <div class="modern-header">
        <div class="header-content">
            <!-- Navigation Menu -->
            <div class="horizontal-nav" id="horizontalNav">
                <button class="nav-arrow-btn" id="navPrev">â€¹</button>
                <div class="nav-item current" data-view="system">
                    <span class="nav-text">System</span>
                </div>
                <div class="nav-item other" data-view="network">
                    <span class="nav-text">Network</span>
                </div>
                <div class="nav-item other" data-view="settings">
                    <span class="nav-text">Settings</span>
                </div>
                <div class="nav-item other" data-view="placeholder">
                    <span class="nav-text">Platzhalter</span>
                </div>
                <button class="nav-arrow-btn" id="navNext">â€º</button>
            </div>
            
            <!-- Live Clock -->
            <div class="live-clock" id="liveClock">
                <div class="clock-time" id="clockTime">00:00:00</div>
                <div class="clock-date" id="clockDate">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Touch Navigation Arrows -->
    <div class="nav-arrow nav-arrow-left" id="navLeft">â€¹</div>
    <div class="nav-arrow nav-arrow-right" id="navRight">â€º</div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div id="system" class="view-content active">Loading system metrics...</div>
        <div id="network" class="view-content">Loading network metrics...</div>
        <div id="settings" class="view-content">
            <div class="metric-card">
                <h3>Einstellungen</h3>
                
                <div class="setting-group">
                    <span class="setting-label">SchriftgrÃ¶ÃŸe:</span>
                    <div class="font-size-controls">
                        <button class="font-size-btn" id="fontSizeMinus">âˆ’</button>
                        <div class="font-size-display" id="fontSizeDisplay">14px</div>
                        <button class="font-size-btn" id="fontSizePlus">+</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <span class="setting-label">Update-Intervall:</span>
                    <div class="interval-controls">
                        <input type="range" id="updateIntervalSlider" min="300" max="3000" step="100" value="2000">
                        <div class="interval-display" id="intervalDisplay">2000ms</div>
                    </div>
                </div>

                <div class="setting-group">
                    <span class="setting-label">Anzeige-Optionen:</span>
                    <div class="display-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="showCpuTemp" checked>
                            <span class="checkmark"></span>
                            CPU Temperatur anzeigen
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="showVoltage" checked>
                            <span class="checkmark"></span>
                            Spannung anzeigen
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="showUptime" checked>
                            <span class="checkmark"></span>
                            Uptime anzeigen
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="showServices" checked>
                            <span class="checkmark"></span>
                            PM2 Services anzeigen
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="hideCursor">
                            <span class="checkmark"></span>
                            Mauszeiger ausblenden
                        </label>
                    </div>
                </div>

                <div class="setting-group">
                    <span class="setting-label">Theme:</span>
                    <div class="theme-toggle" id="themeToggle">
                        <button class="theme-option" data-theme="light">Light</button>
                        <button class="theme-option active" data-theme="dark">Dark</button>
                        <button class="theme-option" data-theme="weed">ðŸŒ¿ 420</button>
                        <button class="theme-option" data-theme="acid">ðŸŒˆ Acid</button>
                    </div>
                </div>
                
                <div class="setting-group button-group">
                    <button id="reloadButton" class="settings-button reload-button touch-friendly">ðŸ”„ App & Browser Neustart</button>
                    <button id="applySettings" class="settings-button save-button touch-friendly">ðŸ’¾ Einstellungen Speichern</button>
                </div>
            </div>
        </div>
        <div id="placeholder" class="view-content">
            <div class="metric-card">
                <h3>Platzhalter</h3>
                <div class="metric-item">
                    <span class="metric-label">Status:</span>
                    <span class="metric-value">Bereit fÃ¼r Inhalte</span>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
